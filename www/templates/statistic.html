<div class="modal">
    <ion-header-bar class="bar-positive">
      <i class="ion-chevron-left iconsize" ng-click="closeStatistic()"></i>
      <h1 class="title">Wealth</h1>
    </ion-header-bar>           
        
    <ion-content>
    <div class="padding">
      <button class="button button-block button-calm button-outline" ng-click="jumpToQuestionId(lastQuestionId)"><span ng-if="lastQuestionId==''">Begin</span><span ng-if="lastQuestionId!=''">Continue</span> game</button>
    </div>
<!--     <ion-list>
      <ion-item class="item item-text-wrap slighttransparent" ng-repeat="practice in practiceCode">
        <div><b>{{practice.category}}</b></div>
        <div>Correct: {{practice.correct}}</div>
        <div>Wrong: {{practice.wrong}}</div>
        <div>Remaining: {{practice.questionCount - practice.correct - practice.wrong}}</div>
      </ion-item>
      <div class="gap"> </div>
    </ion-list> -->
    <div class="row" style="text-align: center">
      <span class="col loading"><img src="img/Shield_Scroll.png" class="badgeimage" ng-class="{disabledcoin: myStarPoints<500}""><br>500</span>
      <span class="col loading"><img src="img/Shield_Helmet.png" class="badgeimage" ng-class="{disabledcoin: myStarPoints<5000}""><br>5K</span>
    </div>
    <div class="row" style="text-align: center">
      <span class="col loading"><img src="img/Shield_Horse.png" class="badgeimage" ng-class="{disabledcoin: myStarPoints<50000}""><br>50K</span>
      <span class="col loading"><img src="img/Shield_Sword.png" class="badgeimage" ng-class="{disabledcoin: myStarPoints<500000}""><br>500K</span>
    </div>
    <div class="row" style="text-align: center">
      <span class="col loading"><img src="img/Shield_Diamond.png" class="badgeimage" ng-class="{disabledcoin: myStarPoints<5000000}""><br>5M</span>
      <span class="col loading"><img src="img/Shield_Crown.png" class="badgeimage" ng-class="{disabledcoin: myStarPoints<50000000}""><br>50M</span>
    </div> 
    <div class="gap"> </div>
    </ion-content>
</div>
